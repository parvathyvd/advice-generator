<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Advice generator app</title>

</head>
<body id="advice-app">

<div class="advice__wrapper">
    <div class="advice__id">
      <p class="advice__id-val">Advice #</p>
    </div>
    <div class="advice__content">
      <p>loading..</p>
    </div>
    <div class="advice__seperator">
      <img src="./images/pattern-divider-desktop.svg" class="show" alt="line">
      <img src="./images/pattern-divider-mobile.svg" class="hide" alt="line">
    </div>
    <div class="advice__logo">
        <img class="dice" src="./images/icon-dice.svg" alt="dice">
    </div>
</div>
